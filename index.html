<script>

  );

  // üåê Backend Vercel
  const BACKEND_URL = "https://livremagog-backend.vercel.app";

  // Panier test (plus tard tu brancheras ton vrai panier)
  function getPanier() {
    return [
      { nom: "Poutine classique", prix: 14.99, quantite: 1 }
    ];
  }

  async function payer() {
    const panier = getPanier();

    try {
      const res = await fetch(`${BACKEND_URL}/api/create-checkout-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: panier })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Erreur serveur");

      await stripe.redirectToCheckout({ sessionId: data.id });
    } catch (err) {
      console.error(err);
      alert("Erreur paiement : " + err.message);
    }
  }
</script>
